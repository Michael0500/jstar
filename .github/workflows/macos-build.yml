name: macos-build

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug
    - name: build
      run: |
        cd build
        make -j
    - name: package binaries
      run: |
        mkdir -p release/jstar
        mkdir -p release/jstar/bin
        mkdir -p release/jstar/lib
        cp build/bin/jstar release/bin
        cp build/lib/libjstar* relase/lib
        cp -r jstar/include release/jstar
    - name: upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: jstar-x64-macos
        path: release/jstar
