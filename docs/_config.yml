# Site settings
title: Blang
email: mail@fabrizio-pietrucci.it
description: >
  A lightweight scripting language
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://bamless.github.io/blang # the base hostname & protocol for your site
git_address: https://github.com/bamless/blang
git_edit_address: https://github.com/bamless/blang/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
